<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <nav class="navbar">
            <img src="#" alt="" class="logo">
            <ul class="menu">
                <li class="menu-item"></li>
                <li class="menu-item"></li>
                <li class="menu-item"></li>
                <li class="menu-item"></li>
            </ul>
        </nav>
        <header class="container">
            <div class="left-container">
                <h1 class="title"></h1>
                <p class="subtitle"></p>
                <button class="cta-primary"></button>
                <button class="cta-secondary"></button>
            </div>
            <div class="right-container">
                <img src="" alt="">
            </div>

        </header>

    </section>
    <section id="feature">
        <div class="container">
            <header class="section-header">
                <h3 class="section-title"></h3>
                <p class="body-text"></p>
            </header>
            <main class="feature-content">
                <img src="" alt="">
            </main>

        </div>
    </section>
    <section id="team">
        <div class="container">
            <header class="section-header">
                <h2 class="section-title"></h2>
            </header>
            <main class="team-content">
                <div class="team-card">
                    <img src="" alt="">
                    <p class="body-text"></p>
                </div>
                <div class="team-card">
                    <img src="" alt="">
                    <p class="body-text"></p>
                </div>
                <div class="team-card">
                    <img src="" alt="">
                    <p class="body-text"></p>
                </div>
            </main>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <form action="" id="contact-form">
                <label for="name_field">Name:</label>
                <input type="text" id="name_field" name="name_field">
                <label for="email_field">E-mail:</label>
                <input type="text" id="email_field" name="email_field">
                <button type="submit" class="cta-primary">Subscribe</button>
            </form>

        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <small class="copyright-text">
                <i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2022 - All rights reserved <a
                    href="https://pedroelton.com">pedroelton.com</a>
            </small>
        </div>
    </footer>
</body>

</html>
